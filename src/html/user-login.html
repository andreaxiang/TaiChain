<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <title>才链_用户登录</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="../../src/bootstrap/css/bootstrap.min.css">
  <!-- css by xiangxue -->
  <link rel="stylesheet" href="../../src/css/style.css"/>
  <!--[if lt IE 9]>
  <script src="../../src/js/html5shiv.min.js"></script>
  <script src="../../src/js/respond.min.js"></script>
  <![endif]-->

  <style>
    /*背景图片*/
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: url("../images/user-2.jpg") no-repeat 0 0;
      background-size: cover;
      background-attachment: fixed;
      color: #333;
      font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
    }
    .main .container {
      background: rgba(255, 255, 255, .8);
    }
  </style>

</head>
<body>


<div class="container">
  <div class="header top_bar">
    <a class="logo"><img src="../../src/images/logo-0.png" alt="才链logo"/></a>
  </div>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-12 align-center">
          <div class="wrap">
            <ul class="tabs clearfix">
              <li class="active">个人登录</li>
              <li>企业登录</li>
            </ul>
            <ul class="content">
              <li class="active">
                <!--个人登录-->
                <form role="form" class="form-horizontal">
                  <div class="form-group">
                    <!--<label class="col-md-4 control-label">手机号</label>-->
                    <div class="col-md-6 col-md-offset-3">
                      <input type="text" name="phone" autofocus="autofocus" class="form-control" placeholder="请输入手机号">
                      <span class="help-block" style="display: none;"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <!--<label class="col-md-4 control-label">登录密码</label>-->
                    <div class="col-md-6 col-md-offset-3">
                      <input type="password" name="password" class="form-control" placeholder="请输入登录密码">
                      <span class="help-block" style="display: none;"></span>
                    </div>
                  </div>
                  <div>
                    <div class="form-group">
                      <div class="col-md-6 col-md-offset-3">
                        <a href="user-findpwd-step1.html" target="_blank">忘记密码了？</a>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-6 col-md-offset-3">
                        <button class="btn btn-primary btn-lg">
                          登录
                        </button>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12 align-center">
                        <div class="go-login">还没有账号，<a href="user-signup.html">[去注册]</a></div>
                      </div>
                    </div>
                  </div>
                </form>
              </li>
              <li>
                <!--企业登录-->
                <form role="form" class="form-horizontal">
                  <div class="form-group">
                    <!--<label class="col-md-4 control-label">企业邮箱</label>-->
                    <div class="col-md-6 col-md-offset-3">
                      <input type="email" name="email" class="form-control" placeholder="请输入企业邮箱">
                      <span class="help-block" style="display: none;"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <!--<label class="col-md-4 control-label">登录密码</label>-->
                    <div class="col-md-6 col-md-offset-3">
                      <input type="password" name="password" class="form-control" placeholder="请输入登录密码">
                      <span class="help-block" style="display: none;"></span>
                    </div>
                  </div>
                  <div>
                    <div class="form-group">
                      <div class="col-md-6 col-md-offset-3">
                        <a href="user-findpwd-step1.html" target="_blank">忘记密码了？</a>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-6 col-md-offset-3">
                        <button class="btn btn-primary btn-lg">
                          登录
                        </button>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12 align-center">
                        <div class="go-login">还没有账号，<a href="user-signup.html">[去注册]</a></div>
                      </div>
                    </div>
                  </div>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../../src/js/jquery-1.11.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../src/bootstrap/js/bootstrap.min.js"></script>
<script src="../../src/js/tab.js"></script>
</body>
</html>
