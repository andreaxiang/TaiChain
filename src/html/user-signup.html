<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <title>才链_用户注册</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="../../src/bootstrap/css/bootstrap.min.css">
  <!-- css by xiangxue -->
  <link rel="stylesheet" href="../../src/css/style.css"/>
  <!--[if lt IE 9]>
  <script src="../../src/js/html5shiv.min.js"></script>
  <script src="../../src/js/respond.min.js"></script>
  <![endif]-->

  <style>
    /*背景图片*/
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: url("../images/user-1.jpg") no-repeat 0 0;
      background-size: cover;
      background-attachment: fixed;
      color: #333;
      font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
    }
  </style>

</head>
<body>


<div class="container">
  <div class="header top_bar">
    <a class="logo"><img src="../../src/images/logo-0.png" alt="才链logo"/></a>
  </div>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-12 align-center">
          <div class="wrap">
            <ul class="tabs clearfix">
              <li class="active">个人注册</li>
              <li>企业注册</li>
            </ul>
            <ul class="content">
              <li class="active">
                <!--个人注册-->
                <form role="form" class="form-horizontal">
                  <div class="form-group">
                    <!--<label class="col-md-4 control-label">手机号</label>-->
                    <div class="col-md-6 col-md-offset-3">
                      <input type="text" name="phone" autofocus="autofocus" class="form-control" placeholder="请输入手机号">
                      <span class="help-block" style="display: none;"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <!--<label class="col-md-4 control-label">验证码</label>-->
                    <div class="col-md-6 col-md-offset-3">
                      <input type="text" name="identify" class="form-control" placeholder="验证码">
                      <input type="button" class="vf-code" value="获取验证码">
                      <span class="help-block" style="display: none;"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <!--<label class="col-md-4 control-label">真实姓名</label>-->
                    <div class="col-md-6 col-md-offset-3">
                      <input type="text" name="name" class="form-control" placeholder="请输入真实姓名">
                      <span class="help-block" style="display: none;"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <!--<label class="col-md-4 control-label">身份证号</label>-->
                    <div class="col-md-6 col-md-offset-3">
                      <input type="text" name="identity" class="form-control" placeholder="请输入身份证号">
                      <span class="help-block" style="display: none;"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <!--<label class="col-md-4 control-label">设置密码</label>-->
                    <div class="col-md-6 col-md-offset-3">
                      <input type="password" name="password" class="form-control" placeholder="设置密码">
                      <span class="help-block" style="display: none;"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <!--<label class="col-md-4 control-label">确认密码</label>-->
                    <div class="col-md-6 col-md-offset-3">
                      <input type="password" name="password_confirmation" class="form-control" placeholder="确认密码">
                      <span class="help-block" style="display: none;"></span>
                    </div>
                  </div>
                  <div>
                    <div class="form-group">
                      <div class="col-md-6 col-md-offset-3">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="terms" checked>本人已阅读并同意
                            <a href="/terms" target="_blank">《才链用户注册协议》</a>
                          </label>
                          <span class="help-block" style="display: none;"></span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-6 col-md-offset-3">
                        <button class="btn btn-primary btn-lg">
                          提交注册
                        </button>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12 align-center">
                        <div class="go-login">已有账号，<a href="user-login.html">[直接登录]</a></div>
                        <p class="signin-tips">个人用户注册即送50TCC，完善简历达到
                          80%再送108TCC</p>
                      </div>
                    </div>
                  </div>
                </form>
              </li>
              <li>
                <!--企业注册-->
                <form role="form" class="form-horizontal">
                  <div class="form-group">
                    <!--<label class="col-md-4 control-label">手机号</label>-->
                    <div class="col-md-6 col-md-offset-3">
                      <input type="text" name="phone" autofocus="autofocus" class="form-control" placeholder="请输入手机号">
                      <span class="help-block" style="display: none;"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <!--<label class="col-md-4 control-label">验证码</label>-->
                    <div class="col-md-6 col-md-offset-3">
                      <input type="text" name="identify" class="form-control" placeholder="验证码">
                      <input type="button" class="vf-code" value="获取验证码">
                      <span class="help-block" style="display: none;"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <!--<label class="col-md-4 control-label">企业邮箱</label>-->
                    <div class="col-md-6 col-md-offset-3">
                      <input type="email" name="email" class="form-control" placeholder="请输入企业邮箱">
                      <span class="help-block" style="display: none;"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <!--<label class="col-md-4 control-label">设置密码</label>-->
                    <div class="col-md-6 col-md-offset-3">
                      <input type="password" name="password" class="form-control" placeholder="设置密码">
                      <span class="help-block" style="display: none;"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <!--<label class="col-md-4 control-label">确认密码</label>-->
                    <div class="col-md-6 col-md-offset-3">
                      <input type="password" name="password_confirmation" class="form-control" placeholder="确认密码">
                      <span class="help-block" style="display: none;"></span>
                    </div>
                  </div>
                  <div>
                    <div class="form-group">
                      <div class="col-md-6 col-md-offset-3">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="terms" checked>本人已阅读并同意
                            <a href="/terms" target="_blank">《才链用户注册协议》</a>
                          </label>
                          <span class="help-block" style="display: none;"></span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-6 col-md-offset-3">
                        <button class="btn btn-primary btn-lg">
                          提交注册
                        </button>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12 align-center">
                        <div class="go-login">已有账号，<a href="user-login.html">[直接登录]</a></div>
                        <p class="signin-tips">企业用户注册即送50TCC，完善企业信息
                          达到80%再送108TCC</p>
                      </div>
                    </div>
                  </div>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../../src/js/jquery-1.11.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../src/bootstrap/js/bootstrap.min.js"></script>
<script src="../../src/js/tab.js"></script>
</body>
</html>
